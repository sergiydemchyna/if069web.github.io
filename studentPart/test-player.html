<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>profile</title>
	  <link href="bootstrap.min.css" rel="stylesheet">
	  <link href="style.css" rel="stylesheet">
 </head>
 <body>
	
	<div class="container">
		<div class="row">
			<div class="col-xs-6 info">
				<br>
				Залишилось запитань: 6 з 10 (60%)
				<div class="progress hidden-xs">
				  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
					
				  </div>
				  
				</div>
			</div>
			<div class="col-xs-6 info">
				<br>
				 Залишилось часу: <b class="time">00:05:30</b> (45%)
				<div class="progress hidden-xs">
				  <div class="progress-bar progress-bar-warning " role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%;">
					
				  </div>
				 
				</div>
			</div>
			
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-10 info">
				<h4 class="text-right">Запитання №5</h4>
				<h3>Скільки ж буде 2+2</h3>
				<ul>
					<li> 4
					<li> 5
					<li> 3
					<li> скільки треба?
					
				</ul>
				<p class="text-right">
					<button type="button" class="btn btn-primary">Пропустити</button>
					<button type="button" class="btn btn-success">Відповісти</button>
				</p>
			</div>
			<div class="col-xs-12 col-md-2 info text-center">
				<h3>Навігація</h3>
				<button type="button" class="btn btn-success">01</button>
				<button type="button" class="btn btn-success">02</button>
				<button type="button" class="btn btn-success">03</button>
				<button type="button" class="btn btn-success">04</button>
				<button type="button" class="btn btn-warning">05</button>
				<button type="button" class="btn btn-primary">06</button>
				<button type="button" class="btn btn-primary">07</button>
				<button type="button" class="btn btn-primary">08</button>
				<button type="button" class="btn btn-primary">09</button>
				<button type="button" class="btn btn-primary">10</button>
				<br><br>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 info text-center">
				<h2>Тихо! Іде тестування...</h2>
			</div>
		</div>
	</div>
 
 <script src="bootstrap.min.js"></script>
 </body>
</html>
